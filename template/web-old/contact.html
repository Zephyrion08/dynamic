     <script type="text/javascript">
        $(document).ready(function () {
            $('#contactform').validate({
                errorElement: 'span',
                errorClass: 'validate-has-error',
                rules: {
                    name: { required: true },
                    phone: { required: true,number:true },
                    address: { required: true },
                    email: { required: true, email: true },
                    message: { required: true }
                },
                messages: {
                    name: { required: "Please Enter Full Name." },
                    phone: { required: "Please Enter Phone Number." },
                    address: { required: "Please Enter Address." },
                    email: { required: "Please Enter Email Address." },
                    message: { required: "Please Enter Message." }
                },
                submitHandler: function (form) {
                    var recaptcha = $("#g-recaptcha-response").val();
                    if (recaptcha === "") {
                        event.preventDefault();
                        alert("Please check the recaptcha");
                        return false;
                    }

                    const formData = new FormData(form);
                    formData.append("action", "forContact");

                    $("button#submit").attr("disabled", true).text('Processing...');

                    $.ajax({
                        type: "POST",
                        url: "enquery_mail.php",
                        data: formData,
                        dataType: "json",
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            $("button#submit").removeAttr("disabled").text('Submit');
                            $('div#result_msg').html(data.message).css('display', 'block').fadeOut(8000);
                            form.reset();
                        }
                    });

                    return false;
                }
            });
        });
    </script>
